<app-nav-bar [marginBottom]="'30px'"></app-nav-bar>

<main>
  <section class="container1">
    <p-toast />
    <app-calendar #startDate [tagText]="'Fecha Inicial'"></app-calendar>
    <app-calendar #endDate [tagText]="'Fecha Final'"></app-calendar>
    <app-action-button [buttonText]="'Filtrar'" (onFilter)="onFilterDates()"></app-action-button>
  </section>

  <section>
    <div class="container2">
      <div>
        <app-tag [tagText]="'POR TIPO DE CASOS'"></app-tag>
        <p-chart type="pie" [data]="pieData" [options]="pieOptions" />
      </div>
      <div>
        <app-tag [tagText]="'POR UNIDAD'"></app-tag>
        <p-chart class="bar-chart" type="bar" [data]="barData" [options]="barOptions" />
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
